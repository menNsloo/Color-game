<!DOCTYPE html>
<html>

<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="colorgame.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="heading-container">
        <div class="heading">
            <h1>
                <span id="first">The Great</span>
                <span class="colorDisplay">RGB</span>
                <span id="third">Color Game</span>
            </h1>
        </div>

        <div class="boundary">
            <button class="btn first-left" id="reset">new colors</button>
            <span id="message"></span>
            <button class="btn " id="easyBtn">Easy</button>
            <button class="btn selected" id="hardBtn">Hard</button>
        </div>

    </div>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="colorGame.js"></script>
</body>

</html>
